<div class="select_episodes">
    <div class="select_episode">    
        <input type="checkbox" class="btn-check" id="Monday" name="day" onclick="episodes_by_time('Monday');"/>
        <label class="btn btn-primary" for="Monday">Monday</label>
    </div>
    <div class="select_episode">
        <input type="checkbox" class="btn-check" id="Tuesday" name="day" autocomplete="off" onclick="episodes_by_time('Tuesday');"/>
        <label class="btn btn-primary" for="Tuesday">Tuesday</label>
    </div>
    <div class="select_episode">
        <input type="checkbox" class="btn-check" id="Wednesday" name="day" autocomplete="off" onclick="episodes_by_time('Wednesday');"/>
        <label class="btn btn-primary" for="Wednesday">Wednesday</label>
    </div>
    <div class="select_episode">
        <input type="checkbox" class="btn-check" id="Thursday" name="day" autocomplete="off" onclick="episodes_by_time('Thursday');"/>
        <label class="btn btn-primary" for="Thursday">Thursday</label>
    </div>
    <div class="select_episode">
        <input type="checkbox" class="btn-check" id="Friday" name="day" autocomplete="off" onclick="episodes_by_time('Friday');"/>
        <label class="btn btn-primary" for="Friday">Friday</label>
    </div>
</div>

    <div class="filter_buttons">
        <button type="button" class="btn btn-outline-primary" onclick="toggleOnOff()">TOGGLE</button>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script>
        function episodes_by_time(a) {
            var episodes = document.getElementsByClassName(a);
            for (var i = 0; i < episodes.length; i++) {
                if (episodes[i].style.display === "none") {
                    episodes[i].style.display = ""
                } else {
                    episodes[i].style.display = "none"
                }
            }
            update_count()
        }

        function update_count() {
            var something = document.getElementsByClassName("episode");
            var number = 0
            for (var i = 0; i < something.length; i++) {
                if (window.getComputedStyle(something[i]).display != "none") {
                    number++
                }
            }
            document.getElementById("episode_count").innerHTML = `<em> showing ${number} newscasts`
        }
    </script>

    <script>

        if (document.getElementById('Monday').checked == false) {

    <h3 class="episode_count" id="episode_count"></h3>

    <div class="episodes">

        {%for item in items %}

        <div class="episode {{ item[2] }} {{ item[3] }}">

            <div>
                <audio controls src="{{ item[1] }}" class="episode_download_link">

                <a href="{{ item[1] }}" class="episode_download_link" download>Download</a>
            </div>
        </div>


        {% endfor %}

    </div>

    <script>
        // THANK YOU 
        document.addEventListener('play', function (e) {
            var audios = document.getElementsByTagName('audio');
            for (var i = 0, len = audios.length; i < len; i++) {
                if (audios[i] != e.target) {
                    audios[i].pause();
                }
            }
        }, true);
    </script>

    <script>
                var something = document.getElementsByClassName("episode");
        var number = 0
        for (var i = 0; i < something.length; i++) {
            if (window.getComputedStyle(something[i]).display != "none") {
                number++
            }
        }
        document.getElementById("episode_count").innerHTML = `<em> showing ${number} newscasts`
    </script>

<script>
