<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPLN Newscasts</title>
    <meta name="description" content="Listen to past WPLN newscasts">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mobile.css') }}">
</head>

<body>

    <header>
        <a href="{{ url_for('main') }}" class="header_text">HOME</a>
        <a href="{{ url_for('podcast') }}" class="header_text">PODCAST</a>
    </header>

    <br>
    <br>

    <div class="hero">
    
        <h1>
            WPLN Newscasts
        </h1>

        <img src="{{url_for('static', filename='favicon.png')}}" class="hero_image">
    
    </div>

    {% block content %}

    <br>

        <div class="alert alert-success" role="alert" style="text-align: center; margin-left: 5%; margin-right: 5%;" id="banner">
            {{banner}}
        </div>

        <h3 class="episode_count">
            <em>Showing {{length}} most recents newscasts</em>
        </h3>
    <br>

    <div class="episodes">

        {%for item in items %}

        <div class="episode">
        <h3>
            {{ item[0] }}
        </h3>

        <div>
            <audio controls src="{{ item[1] }}" class="episode_download_link" onplay="stop_audio()">
                something
            </audio>
            <a href="{{ item[1] }}" class="episode_download_link">Download</a>
        </div>
        </div>


        {% endfor %}

    </div>

    <br>

    <script>
        // THANK YOU 
        document.addEventListener('play', function(e){  
            var audios = document.getElementsByTagName('audio');  
            for(var i = 0, len = audios.length; i < len;i++){  
                if(audios[i] != e.target){  
                    audios[i].pause();  
                }  
            }  
        }, true);
        </script>

    {% endblock %}

    <script>
        const banner = document.getElementById('banner').innerText
        console.log(banner)
        if (banner === "") {
            document.getElementById('banner').remove()
        }
    </script>

    <footer>
        <a href="{{ url_for('about') }}" class="footer_text">ABOUT</a>
    </footer>


</body>


</html>
