<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPLN Newscasts</title>
    <meta name="description" content="Listen to past WPLN newscasts">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <header>
        <a href="{{ url_for('main') }}" class="header_text">HOME</a>
    </header>

    <div class="hero">

    <h1 class="title">
        WPLN Newscasts
    </h1>

    <h3 class="episode_count">
        <em>Showing {{length}} most recents newscasts</em>
    </h3>
</div>

    {% block content %}

        <div class="alert alert-success" role="alert" style="text-align: center;" id="banner">
            {{banner}}
        </div>
    <br>

    <div class="episodes">

        {%for item in items %}

        <div class="episode">
        <h3>
            Title: {{ item[0] }}
        </h3>

        <h4>
            Published: {{ item[1] }}
        </h4>

        <div>
            <audio controls src="{{ item[2] }}" class="episode_download_link">
                something
            </audio>
            <a href="{{ item[2] }}" class="episode_download_link">Download</a>
        </div>
        </div>

        <!-- <hr> -->
        <br>
        <br>
        <br>

        {% endfor %}

    </div>

    {% endblock %}

    <script>
        const banner = document.getElementById('banner').innerText
        console.log(banner)
        if (banner === "") {
            document.getElementById('banner').remove()
        }
    </script>

    <footer>
        <a href="{{ url_for('about') }}" class="footer_text">ABOUT</a>
    </footer>


</body>


</html>
